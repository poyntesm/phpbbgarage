<!-- INCLUDE garage_menu.html -->

		<td width="72%" valign="top">
			<form enctype="multipart/form-data" method="post" name="insurance" action="{S_MODE_ACTION}">
			<table width="100%" cellpadding="3" cellspacing="1" border="0" class="tablebg">
			<tbody>		
				<tr>
					<th colspan="2"><span class="gen">{L_TITLE}</span></th>
				</tr>
				<tr>
					<td class="row1" width="35%"><span class="gen"><b>{L_INSURANCE_COMPANY}</b></span>&nbsp;<span class="gensmall" style="color:#FF0000">[{L_REQUIRED}]</span></td>
	  				<td class="row2"><select id="business_id" name="business_id"><option value="">{L_SELECT_INSURER}</option><option value="">------</option><!-- BEGIN insurer --><option value="{insurer.VALUE}" <!-- IF insurer.S_SELECTED -->selected="selected"<!-- ENDIF -->>{insurer.TEXT}</option><!-- END insurer --></select>&nbsp;<span class="gensmall">&nbsp;{L_NOT_LISTED_YET}<a href="{U_SUBMIT_BUSINESS}">{L_HERE}</a></span></td>
				</tr>
				<tr>
					<td class="row1" width="30%"><span class="gen"><b>{L_PREMIUM_PRICE}</b></span>&nbsp;<span class="gensmall" style="color:#FF0000">[{L_REQUIRED}]</span></td>
					<td class="row2">{CURRENCY}:<input name="premium" type="text" class="post" size="8" maxlength="8" value="{PREMIUM}" />{L_DECIMAL_SEPERATOR}<input name="premium_decimal" type="text" class="post" size="2" maxlength="2" value ="{PREMIUM_DECIMAL}" /></td>
				</tr>
				<tr>
					<td class="row1" width="35%"><span class="gen"><b>{L_COVER_TYPE}</b></span>&nbsp;<span class="gensmall" style="color:#FF0000">[{L_REQUIRED}]</span></td>
				  	<td class="row2"><select id="cover_type_id" name="cover_type_id"><option value="">{L_SELECT_COVER}</option><option value="">------</option><!-- BEGIN cover --><option value="{cover.VALUE}" <!-- IF cover.S_SELECTED -->selected="selected"<!-- ENDIF -->>{cover.TEXT}</option><!-- END cover --></select></td>
				</tr>
				<tr>
					<td class="row1" width="30%"><span class="gen"><b>{L_COMMENTS}</b></span></td>
					<td class="row2"><textarea name="comments" cols="60" rows="5" wrap="soft"   class="post">{COMMENTS}</textarea></td>
				</tr>
				<tr>
					<td class="cat" align="center" height="28" colspan="2">
						<input type="hidden" value="{VID}" name="VID" />
						<input type="hidden" value="{INS_ID}" name="INS_ID" />
						<input type="hidden" value="" name="primary" />
						<input type="hidden" value="" name="secondary" />
						<input type="hidden" value="" name="tertiary" />
						<input name="submit2" type="submit" value="{L_BUTTON}" class="liteoption" />
					</td>
				</tr>
			</tbody>		
			</table>
	{S_FORM_TOKEN}
			</form>
		</td>
