		<td width="72%" valign="top" >


			<div id="advanced00">
			<div class="garage_cat">
				<ul>
					<li class="garage_preset_yes" id="tab000"><a href="#data" onclick="swap_options('0','0','0');"><span class="tabbg">{L_LAP}</span></a></li>
					<!-- IF U_MANAGE_GALLERY --><li class="garage_preset_yes" id="tab001"><a href="#images" onclick="swap_options('0','0','1');"><span class="tabbg">{L_IMAGES}</span></a></li><!-- ENDIF -->
				</ul>
			</div>

			<div class="garage_panel" id="options000" style="display: none;">
			<span class="corners-top"><span></span></span>
			<div class="tablewrap">
				<form id="edit_vehicle" enctype="multipart/form-data" method="post" name="edit_lap" action="{S_MODE_ACTION}">
				<table width="100%" cellpadding="3" cellspacing="1" border="0" class="tablebg">
				<tbody>
					<tr>
						<td class="cat" align="center" height="28" colspan="2"><span class="gen">{L_TITLE}</span></td>
					</tr>
					<tr>
						<td class="row1" width="30%"><span class="gen"><b>{L_TRACK}</b></span>&nbsp;<span class="gensmall" style="color:#FF0000">[{L_REQUIRED}]</span></td>
						<td class="row2"><select id="track_id" name="track_id" ><option value="">{L_SELECT_TRACK}</option><option value="">------</option><!-- BEGIN track --><option value="{track.VALUE}" <!-- IF track.S_SELECTED -->selected="selected"<!-- ENDIF -->>{track.TEXT}</option><!-- END track --></select>
						<!-- IF S_DISPLAY_ADD_TRACK -->
							&nbsp;<span class="gensmall">{L_NOT_LISTED_YET}<a href="{U_ADD_TRACK}">{L_HERE}</a></span>
						<!-- ENDIF -->
						</td>
					</tr>
					<tr>
						<td class="row1" width="30%"><span class="gen"><b>{L_TRACK_CONDITION}</b></span>&nbsp;<span class="gensmall" style="color:#FF0000">[{L_REQUIRED}]</span></td>
						<td class="row2"><select id="condition_id" name="condition_id" ><option value="">{L_SELECT_CONDITION}</option><option value="">------</option><!-- BEGIN condition --><option value="{condition.VALUE}" <!-- IF condition.S_SELECTED -->selected="selected"<!-- ENDIF -->>{condition.TEXT}</option><!-- END condition --></select></td>
					</tr>
					<tr>
						<td class="row1" width="30%"><span class="gen"><b>{L_LAP_TYPE}</b></span>&nbsp;<span class="gensmall" style="color:#FF0000">[{L_REQUIRED}]</span></td>
						<td class="row2"><select id="type_id" name="type_id" ><option value="">{L_SELECT_TYPE}</option><option value="">------</option><!-- BEGIN type --><option value="{type.VALUE}" <!-- IF type.S_SELECTED -->selected="selected"<!-- ENDIF -->>{type.TEXT}</option><!-- END type --></select></td>
					</tr>
					<tr>
						<td class="row1" width="35%"><span class="gen"><b>{L_LAP_TIME}</b></span>&nbsp;<span class="gensmall" style="color:#FF0000">[{L_REQUIRED}]</span></td>
						<td class="row2"><b>M</b><input name="minute" type="text" class="post" size="2" maxlength="2" value="{MINUTE}" />&nbsp;<b>S</b><input name="second" type="text" class="post" size="2" maxlength="2" value="{SECOND}" />&nbsp;<b>MS</b><input name="millisecond" type="text" class="post" size="2" maxlength="3" value="{MILLISECOND}" /></td>
					</tr>
	
					<!-- IF ! LID -->
						<!-- INCLUDE garage_image_attach.html -->
					<!-- ENDIF -->	
					<tr>
						<td class="cat" align="center" height="28" colspan="2"><input type="hidden" value="{VID}" name="VID" /><input type="hidden" value="{LID}" name="LID" /><input name="edit_lap" type="submit" value="{L_BUTTON}" class="liteoption" /></td>
					</tr>
				</tbody>
				</table>
				</form>
			</div>
			<span class="corners-bottom"><span></span></span>
			</div>

			<div class="garage_panel" id="options001" style="display: none;">
			<span class="corners-top"><span></span></span>
			<div class="tablewrap">
				<!-- INCLUDE garage_manage_gallery.html -->
			</div>
			<span class="corners-bottom"><span></span></span>
			</div>

			</div>
